<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript-Schulung</title>
        <link rel="stylesheet" href="style.css" />

        <!-- chartist.js -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

        <!-- Eigene JavaScript-Dateien -->
        <script data-main="main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    </head>
    <body>
        <header>
            <input id="input-taskdesc" placeholder="Aufgabe"/>
            <input id="input-employee" placeholder="Mitarbeiter"/>
            <select id="select-prio">
                <option value="1">Prio Hoch</option>
                <option value="2">Prio Mittel</option>
                <option value="3">Prio Niedrig</option>
            </select>

            <button id="button-create">Aufgabe anlegen</button>
        </header>

        <div id="chart"></div>

        <div id="tasklist">
            <table>
                <thead>
                    <tr>
                        <th>Aufgabe</th>
                        <th>Mitarbeiter</th>
                        <th>Priorität</th>
                    </tr>
                </thead>

                <!-- Tabellenzeilen hier dynamisch einfügen -->
            </table>
        </div>
    </body>
</html>
